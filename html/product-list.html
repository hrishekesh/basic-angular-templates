<div ng-controller="productController">
<div class="col-sm-6 col-md-4" ng-repeat="product in productlist.products">
    <div class="thumbnail">
      <img src="../images/{{product.imageurl}}" alt="{{product.imagealt}}">
      <div class="caption">
        <h3>{{product.name}}</h3>
        <p>{{product.description}}</p>
        <p><a href="/basic-angular-templates/html/product.html#/{{product.pageurl}}" class="btn btn-primary" role="button">Find out more...</a>
      </div>
    </div>
 </div>
