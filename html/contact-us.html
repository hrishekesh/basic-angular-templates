<!DOCTYPE html>
<html lang="en" ng-app="siteApp">
  <head ng-controller="indexController">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Contact us | Site Name</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- custom directive to include templates - refer to template.js for template mapping-->
		<custtmpl tmplname="../html/header.html"></custtmpl>
		<form class="form-horizontal">
			 <div class="form-group">
				<label for="inputName" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-9">
				  <input type="email" class="form-control" id="inputName" placeholder="Name">
				</div>
			  </div>
			  <div class="form-group">
				<label for="inputEmail" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-9">
				  <input type="email" class="form-control" id="inputEmail" placeholder="Email">
				</div>
			  </div>
			  <div class="form-group">
				<label for="inputContactNumber" class="col-sm-2 control-label">Contact Number</label>
				<div class="col-sm-9">
				  <input type="text" class="form-control" id="inputContactNumber" placeholder="+64 027 XXXXXXX">
				  <span id="helpBlock" class="help-block">Leave this field blank if you don't have a reference number</span>
				</div>
			  </div>
			   <div class="form-group">
				<label for="inputReferenceNumber" class="col-sm-2 control-label">Reference Number</label>
				<div class="col-sm-9">
				  <input type="text" class="form-control" id="inputReferenceNumber" placeholder="H 7325 2373">
				</div>
			  </div>
			  <div class="form-group">
				<label for="inputQueryType" class="col-sm-2 control-label">Query Type</label>
				<div class="col-sm-9">
				  <select type="text" class="form-control" id="inputQueryType" placeholder="Select an option">
					<option>Product 1</option>
					<option>Product 2</option>
					<option>Product 3</option>
					<option>Other</option>
				  </select>
				</div>
			  </div>
			  <div class="form-group">
				<label for="inputQuery" class="col-sm-2 control-label">Query</label>
				<div class="col-sm-9">
				  <textarea type="text" class="form-control" rows="3" id="inputQuery" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit..."></textarea>
				</div>
			  </div>
			  <div class="col-sm-9 col-sm-offset-2">
				<button type="button" class="btn btn-primary">Submit your query</button>
			  </div>
		</form>
		<!--<custtmpl tmplname="../html/carousel.html"></custtmpl>
		<custtmpl tmplname="../html/footer.html"></custtmpl>-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
	<script src="../js/angular.js"></script>
	<script src="../js/model/templateController.js"></script>
  </body>
</html>
