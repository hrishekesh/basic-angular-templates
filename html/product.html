<!DOCTYPE html>
<html lang="en" ng-app="siteApp">
  <head ng-controller="indexController">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title ng-bind="title"></title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/custom.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- custom directive to include templates - refer to template.js for template mapping-->
		<custtmpl tmplname="../html/header.html"></custtmpl>
		<div class="panel panel-default" ng-controller="productDetailsController">
  <div class="panel-heading">
    <h3 class="panel-title">{{productData.name}}</h3>
  </div>
  <div class="panel-body">
    <div class="thumbnail">
      <img src="../images/{{productData.imageurl}}" alt="{{productData.imagealt}}">
      <div class="caption">
        <p>{{productData.description}}</p>
      </div>
    </div>
  </div>
  <div class="panel-footer">
	<a href="#" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
		<img src="../images/{{productData.contact.imageurl}}" alt="{{productData.contact.imagealt}}" class="img-circle">
	</a>
    <div class="collapse" id="collapseExample">
      <h4>{{productData.contact.name}}</h4>
      <h5>{{productData.contact.email}}</h5>
      <h5>{{productData.contact.number}}</h5>
    </div>
  </div>
</div>
		<!--<custtmpl tmplname="../html/carousel.html"></custtmpl>
		<custtmpl tmplname="../html/footer.html"></custtmpl>-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
	<script src="../js/angular.js"></script>
	<script src="../js/model/templateController.js"></script>
  </body>
</html>
