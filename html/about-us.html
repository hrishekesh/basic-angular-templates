<!DOCTYPE html>
<html lang="en" ng-app="siteApp">
  <head ng-controller="indexController">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title ng-bind="title"></title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/custom.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- custom directive to include templates - refer to template.js for template mapping-->
		<custtmpl tmplname="../html/header.html"></custtmpl>
		<div ng-controller="aboutusController">
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{aboutus.title}}</h3>
  </div>
  <div class="panel-body">
    <div class="thumbnail">
      <img src="../images/{{aboutus.imageurl}}" alt="{{aboutus.imagealt}}">
      <div class="caption">
        <p>{{aboutus.description}}</p>
      </div>
    </div>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{aboutus.teamtitle}}</h3>
  </div>
  <div class="panel-body">
<div class="col-sm-6 col-md-4" ng-repeat="member in aboutus.team">
      <img src="../images/{{member.imageurl}}" alt="{{member.imagealt}}" class="img-circle">
      <div class="caption">
        <h3>{{member.name}}</h3>
        <p>{{member.product}}</p>
		<p>{{member.email}}</p>
		<p>{{member.number}}</p>
      </div>
 </div>
  </div>
</div>

</div>
		<!--<custtmpl tmplname="../html/carousel.html"></custtmpl>
		<custtmpl tmplname="../html/footer.html"></custtmpl>-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
	<script src="../js/angular.js"></script>
	<script src="../js/model/templateController.js"></script>
  </body>
</html>
